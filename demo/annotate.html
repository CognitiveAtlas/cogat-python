.postit {
    text-align:center;
    width: 275px;
    margin: 25px;
    min-height:175px;
    max-height:175px;
    padding-top:35px;
    position:relative;
    border:1px solid #E8E8E8;
    border-top:60px solid #fdfd86;
    font-family:'Reenie Beanie';
    font-size:22px;
    border-bottom-right-radius: 60px 5px;
    display:inline-block;
    background: rgb(255,255,136); /* Old browsers */
    background: -moz-linear-gradient(-45deg, rgba(255,255,136,1) 77%, rgba(255,255,214,1) 100%); /* FF3.6+ */
    background: -webkit-gradient(linear, left top, right bottom, color-stop(77%,rgba(255,255,136,1)), color-stop(100%,rgba(255,255,214,1))); /* Chrome,Safari4+ */
    background: -webkit-linear-gradient(-45deg, rgba(255,255,136,1) 77%,rgba(255,255,214,1) 100%); /* Chrome10+,Safari5.1+ */
    background: -o-linear-gradient(-45deg, rgba(255,255,136,1) 77%,rgba(255,255,214,1) 100%); /* Opera 11.10+ */
    background: -ms-linear-gradient(-45deg, rgba(255,255,136,1) 77%,rgba(255,255,214,1) 100%); /* IE10+ */
    background: linear-gradient(-45deg, rgba(255,255,136,1) 77%,rgba(255,255,214,1) 100%); /* W3C */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffff88', endColorstr='#ffff88',GradientType=0 ); /* IE6-9 fallback on horizontal gradient */
}

.postit:after {
    content: "";
    position:absolute;
    z-index:-1;
    right:-0px; bottom:20px;
    width:200px;
    height: 25px;
    background: rgba(0, 0, 0, 0.2);
    box-shadow:2px 15px 5px rgba(0, 0, 0, 0.40);
    -moz-transform: matrix(-1, -0.1, 0, 1, 0, 0);
    -webkit-transform: matrix(-1, -0.1, 0, 1, 0, 0);
    -o-transform: matrix(-1, -0.1, 0, 1, 0, 0);
    -ms-transform: matrix(-1, -0.1, 0, 1, 0, 0);
    transform: matrix(-1, -0.1, 0, 1, 0, 0);
}

function autocomplete(parent) {
    var _data=null,
        _delay= 0,
        _selection,
        _margin = {top: 30, right: 10, bottom: 50, left: 80},
        __width = 420,
        __height = 420,
        _placeHolder = "Search",
        _width,
        _height,
        _matches,
        _searchTerm,
        _lastSearchTerm,
        _currentIndex,
        _keys,
        _selectedFunction=defaultSelected;
        _minLength = 1,
        _dataField = "dataField",
        _labelField = "labelField";
    _selection=d3.select(parent);
    function component() {
        _selection.each(function (data) {
            // Select the svg element, if it exists.
            var container = d3.select(this).select("#bp-ac").data([data]);
            var enter = container.enter()
                    .append("div")
                    .attr("id","bp-ac")
                    .attr("class","bp-ac")
                    .append("div")
                    .attr("class","padded-row")
                    .attr("class","padded-row")
                    .append("div")
                    .attr("style","bp-autocomplete-holder");
            container.attr("width", __width)
                .attr("height", __height);
            var input = enter.append("input")
                        .attr("class", "form-control")
                        .attr("placeholder",_placeHolder)
                        .attr("type","text")
                        .on("keyup",onKeyUp);
            var dropDown=enter.append("div").attr("class","bp-autocomplete-dropdown");
            var searching=dropDown.append("div").attr("class","bp-autocomplete-searching").text("Searching ...");
            hideSearching();
            hideDropDown();
            function onKeyUp() {
                _searchTerm=input.node().value;
                var e=d3.event;
                if (!(e.which == 38 || e.which == 40 || e.which == 13)) {
                    if (!_searchTerm || _searchTerm == "") {
                        showSearching("No results");
                    }
                    else if (isNewSearchNeeded(_searchTerm,_lastSearchTerm)) {
                        _lastSearchTerm=_searchTerm;
                        _currentIndex=-1;
                        _results=[];
                        showSearching();
                        search();
                        processResults();
                        if (_matches.length == 0) {
                            showSearching("No results");
                        }
                        else {
                            hideSearching();
                            showDropDown();
                        }
                    }
                }
                else {
                    e.preventDefault();
                }
            }
            function processResults() {
                var results=dropDown.selectAll(".bp-autocomplete-row").data(_matches, function (d) {
                    return d[_dataField];});
                results.enter()
                    .append("div").attr("class","bp-autocomplete-row")
                    .on("click",function (d,i) { row_onClick(d); })
                    .append("div").attr("class","bp-autocomplete-title")
                    .html(function (d) {
                        var re = new RegExp(_searchTerm, 'i');
                        var strPart = d[_dataField].match(re)[0];
                        return d[_dataField].replace(re, "<span class='bp-autocomplete-highlight'>" + strPart + "</span>");
                    });

                results.exit().remove();
                //Update results
                results.select(".bp-autocomplete-title")
                    .html(function (d,i) {
                        var re = new RegExp(_searchTerm, 'i');
                        var strPart = _matches[i][_dataField].match(re);
                        if (strPart) {
                            strPart = strPart[0];
                            return _matches[i][_dataField].replace(re, "<span class='bp-autocomplete-highlight'>" + strPart + "</span>");
                        }
                    });
            }
            function search() {
                var str=_searchTerm;
                console.log("searching on " + _searchTerm);
                console.log("-------------------");

                if (str.length >= _minLength) {
                    _matches = [];
                    for (var i = 0; i < _keys.length; i++) {
                        var match = false;
                        match = match || (_keys[i][_dataField].toLowerCase().indexOf(str.toLowerCase()) >= 0);
                        if (match) {
                            _matches.push(_keys[i]);
                            //console.log("matches " + _keys[i][_dataField]);
                        }
                    }
                }
            }
            function row_onClick(d) {
                hideDropDown();
                input.node().value= d[_dataField];
                _selectedFunction(d);
            }
            function isNewSearchNeeded(newTerm, oldTerm) {
                return newTerm.length >= _minLength && newTerm != oldTerm;
            }
            function hideSearching() {
                searching.style("display","none");
            }
            function hideDropDown() {
                dropDown.style("display","none");
            }
            function showSearching(value) {
                searching.style("display","block");
                searching.text(value);
            }
            function showDropDown() {
                dropDown.style("display","block");
            }
        });
    }
    function measure() {
        _width=__width - _margin.right - _margin.left;
        _height=__height - _margin.top - _margin.bottom;
    }
    function defaultSelected(d) {
        console.log(d[_dataField] + " selected");
    }
    component.render = function() {
        measure();
        component();
        return component;
    }
    component.keys = function (_) {
        if (!arguments.length) return _keys;
        _keys = _;
        return component;
    }
    component.dataField = function (_) {
        if (!arguments.length) return _dataField;
        _dataField = _;
        return component;
    }
    component.labelField = function (_) {
        if (!arguments.length) return _labelField;
        _labelField = _;
        return component;
    }
    component.margin = function(_) {
        if (!arguments.length) return _margin;
        _margin = _;
        measure();
        return component;
    };
    component.width = function(_) {
        if (!arguments.length) return __width;
        __width = _;
        measure();
        return component;
    };
    component.height = function(_) {
        if (!arguments.length) return __height;
        __height = _;
        measure();
        return component;
    };
    component.delay = function(_) {
        if (!arguments.length) return _delay;
        _delay = _;
        return component;
    };
    component.keys = function(_) {
        if (!arguments.length) return _keys;
        _keys = _;
        return component;
    };
    component.placeHolder = function(_) {
        if (!arguments.length) return _placeHolder;
        _placeHolder = _;
        return component;
    };
    component.onSelected = function(_) {
        if (!arguments.length) return _selectedFunction;
        _selectedFunction = _;
        return component;
    };
    return component;
}
</script>

var margin = {top: 10, right: -5, bottom: -5, left: -5},
    width = 1400 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var zoom = d3.behavior.zoom()
    .scaleExtent([1, 10])
    .on("zoom", zoomed);

var drag = d3.behavior.drag()
    .origin(function(d) { return d; })
    .on("dragstart", dragstarted)
    .on("drag", dragged)
    .on("dragend", dragended);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.right + ")")
    .call(zoom);

var rect = svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .style("fill", "none")
    .style("pointer-events", "all");

var container = svg.append("g");

// Make a "keep me" region!
container.append("g")
    .attr("class", "x axis")
  .selectAll("line")
    .data(d3.range(width/2, width, 10))
  .enter().append("line")
    .attr("x1", function(d) { return d; })
    .attr("y1", 0)
    .attr("x2", function(d) { return d; })
    .attr("y2", height);

container.append("g")
    .attr("class", "y axis")
  .selectAll("line")
    .data(d3.range(0, height, 10))
  .enter().append("line")
    .attr("x1", width/2)
    .attr("y1", function(d) { return d; })
    .attr("x2", width)
    .attr("y2", function(d) { return d; });

// Label "keep me" region
container.append("g")
    .attr("class","text")
    .append("text")
        .attr("x", 800)
        .attr("y", 80 )
        .text( "DRAG CONTRASTS HERE TO KEEP")
        .attr("font-family", "sans-serif")
        .attr("font-size", "20px")
        .attr("fill", "#999999")
          
function zoomed() {
  container.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

function dragstarted(d) {
  d3.event.sourceEvent.stopPropagation();
  d3.select(this).classed("dragging", true);
}

function dragged(d) {
  d3.select(this).attr("x", d.x = d3.event.x).attr("y", d.y = d3.event.y);
}

function dragended(d) {
  d3.select(this).classed("dragging", false);
}

// Function to generate a random integer
function getRandomInt (min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

// Colors!
var color = d3.scale.category20();

//Call back for when user selects an option
function onSelect(d) {

       // When we have contrasts, we will filter down to task here
       // For now we will come up with random ones
       acolor = color(getRandomInt(1,20))
       cons = []
       for (i = 0; i < d.contrasts.length; i++) { 
          single_contrast = []
          single_contrast.name = "[Task: " + d.name + "|Contrast " + d.contrasts[i].conname + "]";
          single_contrast.uid = d.contrasts[i].conid;
          single_contrast.x = getRandomInt(50,200)
          single_contrast.y = getRandomInt(50,200)
          cons.push(single_contrast)
          single_contrast.color = acolor
       }

     
        var text = container.append("g")
           .attr("class","text")
           .selectAll("text")
             .data(cons)
           .enter().append("text")
                 .attr("class","contrast")
                 .attr("x", function(d) { return d.x; })
                 .attr("y", function(d) { return d.y; })
                 .text( function (d) { return d.name; })
                 .attr("font-family", "sans-serif")
                 .attr("font-size", "20px")
                 .attr("fill", function(d){return d.color})
                 .call(drag)

       }


//Setup and render the autocomplete
function start() {
        var mc = autocomplete(document.getElementById('tasks'))
                .keys(tasks)
                .dataField("name")
                .placeHolder("Search Tasks - Start typing here")
                .width(960)
                .height(500)
                .onSelected(onSelect)
                .render();
}

function exportJSON() {
  // First get all contrasts that are in the keep me box
  keepers = []
  d3.selectAll(".contrast")
    .attr("x",function(d){
     if (d.x >= width/2) {
       console.log("keeping contrast " + d.name)
       keepers.push(d.uid)
     }
     return d.x
     })
     // Contrasts that are saved will turn red so user knows
    .attr("fill",function(d){
     if (d.x >= width/2) {
       return "tomato";
     } else { return d.color }
    })

    article.neurovault = image_info;

    // Append to json
    article.Contrasts = keepers
    d3.selectAll(".download").text("")
    var exportData = "text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(article));
$('<a href="data:' + exportData + '" download="' + image_info.image_key + '.json">download JSON</a>').appendTo('#download');
}

// Populate article text
d3.selectAll("h3").text(article.Title)
d3.selectAll("h4").text(image_info.name)
start();
